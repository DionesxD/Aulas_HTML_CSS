<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <br>

        <form>
            <div>

                <label for="texto">Nome:</label>
                <input type="text" id="texto" name="nome">

        </div>

            <div>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">

            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

            </div>

            <div>
                <label for="data">Data de nascimento:</label>
                <input type="date" id="data" name="data">

            </div>

            <div>
                <label for="hora">Horário:</label>
                <input type="time" id="hora" name="hora">

            </div>

            <div>
                <label for="qualquer">Numero:</label>
                <input type="number" id="qualquer" name="qualquer">

            </div>

            <div>
                <label for="arquivo">Arquivo:</label>
                <input type="file" id="arquivo" name="arquivo">

            </div>

            <div>
                <label for="site">Site:</label>
                <input type="url" id="site" name="site">
            </div>

            <div>
                <label for="cor">Cor:</label>
                <input type="color" id="cor" name="cor">
            </div>

            <div>
                <label for="distancia">Distancia:</label>
                <input type="range" id="distancia" name="distancia">
            </div>

            <div>
                <label for="caixa">Selecionar:</label>
                <input type="checkbox" id="caixa" name="caixa">
            </div>

            <div>
                <label for="caixa redonda">Selecionar:</label>
                <input type="radio" id="caixa redonda" name="caixa redonda">
            </div>

            <div>
                <h4>Sobre mim:</h4>
                
            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>

            <br>
            <select name="select" id="select">
                
                <option value="" disabled selected>Selecione uma das opções</option>
                <option value="inteligente">Inteligente</option>
                <option value="forte">Forte</option>
                <option value="bonito">Bonito</option>

            </select>
               

            </div>

            <div>
               
                <input type="reset" id="reset" name="reset" value="Limpar">
            </div>

            <div>
              
                <input type="submit" id="enviar" name="enviar" value="Enviar">
            </div>

            <div>
           
            </div>
        </form>
    </main>
</body>
</html>
